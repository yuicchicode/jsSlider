<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header"></div>
        <div class="slider">
            <div class="slider--controls">
                <div class="slider--control" onclick="goPrev()">
                    <img src="images/left-arrow.png" alt="">
                </div>
                <div class="slider--control" onclick="goNext()">
                    <img src="images/right-arrow.png" alt="">
                </div>
            </div>
            <div class="slider--width" style="width: calc(100vw * 3)">
                <div class="slider--item" style="background-image: url('images/1.jpg');">
                    Lorem, ipsum dolor.
                </div>
                <div class="slider--item" style="background-image: url('images/2.jpg');">
                    Lorem, ipsum dolor.
                </div>
                <div class="slider--item" style="background-image: url('images/3.jpg');">
                    Lorem, ipsum dolor.
                </div>
            </div>
        </div>
    </header>

    <section>
        <h1>Site Content Below</h1>
    </section>

    <script src="script.js"></script>
</body>
</html>
